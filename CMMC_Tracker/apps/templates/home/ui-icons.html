{% block javascripts %}
  <script>

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');
    var activeItem = null;
    var popupWindow = null;

    // const edit = document.getElementsByClassName('edit');
    const modal_container = document.getElementById('modal-container-popup');
    

    buildTable()

    function createPopup(item){
      var title_container = document.getElementById('exampleModalCenterTitle')
      title_container.innerHTML = ''

      var container = document.getElementById('modal-body')
      container.innerHTML = ''

      var url = `http://127.0.0.1:8000/api/control-view/${item}/`

      fetch(url)
      .then((resp) => resp.json())
      .then(function(data){
        console.log('Data', data)
        
        var list = data

        title_container.innerHTML += list.control_id

        var code = `
        <form>
          <div class="form-group row">
            <label for="controlStatus" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <select id="controlStatus" class="form-control">
                <option selected>${list.level}</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="notes" class="col-sm-2 col-form-label">Notes</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="notes" placeholder="${list.notes}">
            </div>
          </div>
        </form>
        `
        container.innerHTML += code

      })

      modal_container.classList.add('show');

    }

    function buildTable(){
      var container = document.getElementById('tbody-container')
      container.innerHTML = ''

      var url = 'http://127.0.0.1:8000/api/controls-overview/'

      fetch(url)
      .then((resp) => resp.json())
      .then(function(data){
        console.log('Data:', data)

        var list = data
        for(var i in list){

          var item = `
            <tr>
              <td>${list[i].control_id}</td>
              <td>${list[i].family}</td>
              <td>${list[i].description}</td>
              <td>${list[i].level}</td>
              <td>${list[i].status}</td>
              <td>${list[i].notes}</td>
              <td><button type="button"class="btn btn-sm btn-outline-info edit" data-toggle="modal" data-target="#exampleModalCenter">Edit </button></td>
            </tr>
          `
          container.innerHTML += item
          var last = list[i].control_id

        }

        for (var i in list){
          var editBtn = document.getElementsByClassName('edit')[i]

          editBtn.addEventListener('click', (function(item){
            return function(){
              editItem(item)
            }
          })(list[i].control_id))
        }
      })
    }

    function editItem(item){
      console.log('Item Clicked', item);
      activeItem = item
      createPopup(activeItem);
    }


    const save = document.getElementById('save');

    save.addEventListener('click', () => {
      modal_container.classList.remove('show');
    });


    // edit.addEventListener('click', () => {
    //   modal_container.classList.add('show');
    //  });


  </script>
